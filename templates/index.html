<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C+R Pets</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap from https://getbootstrap.com -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container table-responsive">
        <h1>All the Pets!</h1>
        <table class="table table-hover table-dark mx-auto w-auto">
            <tr>
                <th sope='col'>ID</th>
                <th sope='col'>Name</th>
                <th sope='col'>Type</th>
            </tr>
            {% for pet in pets %}
            <tr>
                <td>{{pet['id']}}</td>
                <td>{{pet['name']}}</td>
                <td>{{pet['type']}}</td>
            </tr>
            {% endfor %}
        </table>
        <hr>
        <h1>Add a Pet</h1>
        <form action="/create_pet" method="POST">
            <p><b>Name: </b><input type="text" name="name"></p>
            <p><b>Type: </b><input type="text" name="type"></p>
            <button id="btn-add-pet" type="submit" name="add_pet">Add</button>
        </form>
    </div>
</body>
</html>
